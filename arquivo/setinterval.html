<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>0</h1>
<button class="max-width" onclick="stop()">Stop</button>
<button class="max-width" onclick="start()">Start</button>

<style>
    *{
      margin: 0 auto;
      padding: 0;
      
    }

 .max-width {
        max-width: 500px;
        width: 100px;
        padding: 10px;
        box-sizing: border-box;
        color: 	#808080;
        background-color: 	#00008B;
        border-radius: 10px;
        border-style: none;
        cursor: pointer;
        border-color: aliceblue;
        font-size: 24px;
 }   

 body {
    margin: 40px;
   
</style>

<body>

    <script>
        
     "use strict"

        let number = 0
        let cron
        let h1 = document.querySelector("h1")

        function start() {
            cron = setInterval(function () {
                number++
                h1.innerHTML = number

            }, 1000)

        }

        function stop() {
             clearInterval(cron)
        }


    </script>
</body>

</html>
